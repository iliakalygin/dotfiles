# 2nd monitor BACKGROUND
background {
    monitor = DP-2
    path = /home/zen/Pictures/Wallpapers/wallpaper.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
